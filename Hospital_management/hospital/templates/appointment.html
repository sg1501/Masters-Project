{% extends 'navigation.html' %}
{% block body %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=time], input[type=date] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

select{
width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
<h2 align="center">Add Appointment </h2>

<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <label for="doctor"><b>Doctor</b></label>
        <select name="doc" id="bhuwan">
            {% for i in doc %}
            <option id="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </select>

        <label for="patient"><b>Patient</b></label>
        <select name="pat" id="bhaskar">
            {% for i in pat %}
            <option id="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </select>

    <label for="name"><b>Date</b></label>
    <input type="date" placeholder="Enter Date " name="date" required>

    <label for="contact"><b>Time</b></label>
    <input type="time" placeholder="Enter Time" name="time" required>

    <button type="submit">Submit</button>

  </div>

</form>

{% endblock %}
